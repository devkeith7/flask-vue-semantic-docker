version: '3.2'

services:
  db:
    env_file:
    - ./envfile-dev
  app:
    env_file:
    - ./envfile-dev
    volumes:
    - type: bind
      source: ./app
      target: /home/nonroot
  ux:
    command: ["npm", "run", "dev"]
    entrypoint: ["./entrypoint.sh"]
    env_file:
    - ./envfile-dev
    volumes:
    - type: bind
      source: ./ux/build
      target: /home/node/build
    - type: bind
      source: ./ux/src
      target: /home/node/src
    - type: bind
      source: ./ux/static
      target: /home/node/static
    - type: bind
      source: ./ux/test
      target: /home/node/test
  styles:
    command: sh -c "gulp --cwd=semantic build && gulp --cwd=semantic watch"
    env_file:
    - ./envfile-dev
    volumes:
    - type: bind
      source: ./styles/semantic
      target: /home/node/semantic
  server:
    command: ["nginx-debug", "-g", "daemon off;"]
    entrypoint: ["./entrypoint.sh"]
    env_file:
    - ./envfile-dev
    links:
    - ux
    ports:
    - 8080:80
    - 8081:443